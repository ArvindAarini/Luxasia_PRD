_schema-version: '3.1'
ID: Luxasia_CAP
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production
modules:
  - name: Luxasia_CAP-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: Luxasia_CAP-db
      - name: Luxasia_CAP_XSUAA

  - name: Luxasia_CAP-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: Luxasia_CAP-db
        properties:
           TARGET_CONTAINER: ~{hdi-service-name}
      - name: UPS_Luxasia

resources:
  - name: Luxasia_CAP-db
    type: com.sap.xs.hdi-container
    parameters:
      service-name: Luxasia_CAP_HDI
      config:
        schema: LUXASIA_CAP
        makeUniqueName: false
    properties:
      hdi-service-name: ${service-name}

  - name: Luxasia_CAP_XSUAA
    type: org.cloudfoundry.existing-service
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa

  - name: UPS_Luxasia
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: UPS_Luxasia